<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Titulas</title>
        <!-- <link rel="stylesheet" href="./Fonts/css/all.css"> -->
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,600&display=swap" rel="stylesheet"> -->
    </head>
    <body>
        <header>
            <button class="btn" id="create">Create a new contact</button>
            <button class="btn" id="clearall">Clear all Contacts</button>
            <button class="btn" id="clear">Clear selected contacts</button>
            <button class="btn" id="search">Search contacts</button>
            <button class="btn" id="favorites">Add/Remove selected to Favorites</button>
        </header>

        <form id="form">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="phone">Phone Number</label><br>
            <input type="phone" id="phone" name="phone"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="home">Home address</label><br>
            <input type="home" id="home" name="home"><br>

            <input type="submit" id="submit" value="add">
        </form>

        <section>
            <p>Address Book:</p>
            <p>Favorite Address Book:</p>
        </section>
        
        <main>
            <div id="addressdiv">
            </div>
            <div id="favdiv">
            </div>
        </main>
    </body>
    
</html>
